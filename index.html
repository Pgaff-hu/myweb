<html>
<head>
  <title>Music Player - Pga ff</title>
  <link rel="stylesheet" href="style.css">
</head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3801788886735033"
     crossorigin="anonymous"></script>
<body>
<div class="container">
  <img src="media/Logo.png" class="Logo">
  <div link="black" vlink="white" alink="black" class:"navbar">
      <a href="https://youtube.com/pgaff">HOME</a>
      <a href="https://pgaff.netlify.app">ABOUT</a>
      <a href="https://twitter.com/pga_ff">SPECIFICATIONS</a>
      <a href="https://bit.ly/pgaffinfo">PRODUCTS</a>
      <a href="https://instagram.com/pga_yt">CONNECT</a>
  </div>
      <div class="content">
         <div class="left-col">
           <h1>FEEL<br>THE<br>MUSIC</h1>
         </div>
         <div class="right-col"></div>
         <p>Click Here To Listen</p>
         <img src="media/Play.png" id="icon">
      </div>
   </div>
      
 </div>
 
 <audio id="mySong">
   <source src="media/audio.mp3" type="audio/mp3">
 </audio>
 
 <script>
   var mySong = document.getElementById("mySong");
   var icon = document.getElementById("icon");
   
   icon.onclick = function(){
     if(mySong.paused){
         mySong.play();
         icon.src = "media/Pause.png";
     }else{
        mySong.pause();
        icon.src = "media/Play.png"
       }
     }
 </script>
</body>
</html>
